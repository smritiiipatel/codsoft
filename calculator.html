<!DOCTYPE html>
<html lang="en">
<head>
    <title>CALCULATOR</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg,black,rgb(69, 69, 69));
    }
    .calculator{
      border: 1px solid lightgrey;
      padding: 20px;
      border-radius: 25px ;  
      background: transparent;
      box-shadow: 0px 3px 15px lightgrey; 
    }
    input{
        width: 65%;
        border: none;
        padding: 24px;
        margin: 10px;
        background: transparent;
        box-shadow:0px 3px 15px lightgrey ;
        font-size: 40px;
        text-align: right;
        color: white;
    }
    input::placeholder{
   color: white;
    }
    button{
        border: none;
        width: 60px;
        height: 60px;
        margin: 10px;
         border-radius: 50%;
         padding: 25px;
         background: transparent;
         color: white;
         box-shadow: -8px -8px 15px  lightgrey(256,256,256.0.1) ;
    }
    button:hover{
        background-color: white;
        color: black;
        transform: scale(1.2 );
    }
    .equ{
        background-color: orange;
        color: white;
    }
    .op{
        color: orange;
    }
</style>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="op" onclick="clear()">AC</button>
            <button class="op" onclick="deleteLast()">DEL</button>
            <button class="op" onclick="add('%')">%</button>
            <button class="op" onclick="add('/')">/</button>
        </div>
        <div>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button class="op" onclick="add('*')"> *</button>
        </div>
        <div>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button class="op" onclick="add('-')">-</button>
        </div>
        <div>
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button class="op" onclick="add('+')">+</button>
        </div>
        <div>
            <button onclick="addNumber(0)">00</button>
            <button onclick="addNumber(0)">0</button>
            <button onclick="add('.')">.</button>
            <button class="equ" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
       let inputBox = document.getElementById('inputbox');
        let currentInput = '';

        function addNumber(num) {
            currentInput += num;
            inputBox.value = currentInput;
        }

        function add(operator) {
            currentInput += operator;
            inputBox.value = currentInput;
        }

        function clear() {
            inputBox.value = '0';
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            inputBox.value = currentInput;
        }

        function calculate() {
            try {
                let result = eval(currentInput);
                inputBox.value = result;
                currentInput = result;
            } catch (error) {
                inputBox.value = 'Error';
            }
        }
    </script>
</body>
</html>
